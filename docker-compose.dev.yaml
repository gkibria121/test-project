services:
  traefik:
    image: traefik:v3.6.7
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - test-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      target: dev
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=testdb;Username=testuser;Password=testpass
      - ASPNETCORE_URLS=http://0.0.0.0:8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-project-backend.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.test-project-backend.entrypoints=web"
      - "traefik.http.services.test-project-backend.loadbalancer.server.port=8080"
    develop:
      watch:
        - action: sync
          path: ./Backend
          target: /src
          ignore:
            - bin/
            - obj/
    depends_on:
      - postgres
    networks:
      - test-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
      args:
        - VITE_BACKEND_URL=http://localhost/api
    environment:
      - VITE_BACKEND_URL=http://localhost/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-project-frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.test-project-frontend.entrypoints=web"
      - "traefik.http.services.test-project-frontend.loadbalancer.server.port=5173"
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
    networks:
      - test-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - test-network

volumes:
  postgres-data:


networks:
  test-network:
    driver: bridge
 
 