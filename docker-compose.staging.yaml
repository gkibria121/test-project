services:
  traefik:
    image: traefik:v3.6.7
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`test-project.gkibria121.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=test-project;Username=root;Password=toor
    depends_on:
      - postgres
    networks:
      - traefik-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=https://test-project.gkibria121.com/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`test-project.gkibria121.com`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - traefik-network
    environment:
      - VITE_BACKEND_URL=https://test-project.gkibria121.com/api

  
networks:
  traefik-network:
    external: true
